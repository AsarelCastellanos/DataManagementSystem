<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DMS Application</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
      integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="../assets/css/styles.css" />
  </head>
  <body>
    <header id="header">
      <nav>
        <div class="container">
          <div class="text-center">
            <a href="/" class="nav-brand text-dark">Data Management System</a>
          </div>
        </div>
      </nav>
    </header>

    <main id="site-main">
      <div class="container">
        <div class="box-nav d-flex justify-between">
          <div class="filter">
            <a href="">
              <i class="fas fa-angle-double-left"></i>
              All Stories
            </a>
          </div>
        </div>
        <div class="form-title text-center">
          <h2 class="text-dark">New Story</h2>
          <span class="text-light"
            >Use the form bellow to create a new story.</span
          >
        </div>
        <form id="update_story" method="POST">
          <div class="new_story">
            <div class="form-group">
              <label for="name" class="text-light">Name</label>
              <input type="hidden" name="id" value="" />
              <input
                type="text"
                name="name"
                value=""
                placeholder="John Appleseed"
              />
            </div>
            <div class="form-group">
              <label for="condition" class="text-light">Condition</label>
              <input type="hidden" name="id" value="" />
              <input
                type="text"
                name="condition"
                value=""
                placeholder="Cancer"
              />
            </div>
            <div class="form-group">
              <label for="dateadded" class="text-light">Date Added</label>
              <input type="hidden" name="id" value="" />
              <input type="date" name="dateadded" value="" />
            </div>
            <div class="form-group">
              <label for="content" class="text-light">Content</label>
              <input type="hidden" name="id" value="" />
              <input
                type="text"
                name="content"
                value=""
                placeholder="This man is hurt."
              />
            </div>
            <div class="form-group">
              <label for="externalLink" class="text-light">External Link</label>
              <input type="hidden" name="id" value="" />
              <input
                type="text"
                name="externalLink"
                value=""
                placeholder="www.johnappleseed.com"
              />
            </div>
            <div class="form-group">
              <button type="submit" class="btn text-dark update">Save</button>
            </div>
          </div>
        </form>
      </div>
    </main>
  </body>
</html>
